<h1>Lista de Alunos</h1>

<a href="{% url 'cadastrar_aluno' %}">Novo Aluno</a>

<ul>
{% for aluno in alunos %}
    <li>
        {{ aluno.nome }} - {{ aluno.curso }}
        <a href="{% url 'editar_aluno' aluno.id %}">Editar</a>
        <a href="{% url 'excluir_aluno' aluno.id %}">Excluir</a>
    </li>
{% endfor %}
</ul>
